{% extends 'base.html' %}
{% block content %}
<h2>Doctors</h2>
<table class="table table-striped">
    <thead><tr><th>Name</th><th>Specialty</th></tr></thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialty }}</td>
            <td><a href="/doctors/{{ doctor.id }}" class="btn btn-primary">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/add_doctor/" class="btn btn-primary">Add Doctor</a>
{% endblock %}
