<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Healthcare</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                     {% if user.is_authenticated %}
                        <li class="nav-item"><p class="nav-link">Welcome, {{ user.username }}!</p></li>
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link" style="background-color: #384B70; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
                        </form>
                     {% else %}
                        <li class="nav-item"><a class="nav-link" href="/register/"  style="background-color: #384B70; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}"  style="background-color: #384B70; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</a></li>
                     {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
