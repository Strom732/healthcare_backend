{% extends 'base.html' %}
{% block content %}
<h2>Add Patient</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3"><label>Name</label><input name="name" class="form-control"></div>
    <div class="mb-3"><label>Age</label><input name="age" type="number" class="form-control"></div>
    <div class="mb-3"><label>Condition</label><textarea name="condition" class="form-control"></textarea></div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
